<div class="card">
  <div class="card-body">

    <div class="row">
      <label for="annualSalary">Annual Salary</label>
      <input id="annualSalary" class="form-control" type="number" [(ngModel)]="annualSalary" />
    </div>
    
    <br>
    <button class="btn btn-primary btn-sm" (click)="addNewInvestment()">New investment</button>
    <br>
    <br>
    <div class="row">
      <div class="col-sm-3" *ngFor="let investment of investments">
        <app-investment-form [model]="investment"></app-investment-form>
      </div>
    </div>
  </div>
</div>
